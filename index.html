<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>LZR78</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            fetch('LZR78.wasm')
            .then(res => res.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes, {}))
            .then(res => {
                alert(res.instance.exports.add_one(628));
            });
        </script>
    </head>
    <body>
        <p>You should have seen an alert dialog. <a href="#" onclick="location.reload();">refresh</a></p>
    </body>
</html>
